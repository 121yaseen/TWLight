{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<h1>{% trans 'What do you want to access?' %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <br />
    <input type="submit" value="Submit" class="btn btn-primary" />
</form>

{% endblock %}
