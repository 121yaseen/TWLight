<div class="row tag-filters">
  <div class="col-12">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link more-item" href="#">All</a>
      </li>
      {% for tag_key, tag_value in tags.items %}
          <li class="nav-item">
            <a class="nav-link more-item" href="#">{{ tag_value }}</a>
          </li>
        {% endfor %}
        {% if more_tags %}
          <li class="nav-item dropdown more-option">
            <a class="nav-link dropdown-toggle more-item" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">More</a>
            <div class="dropdown-menu">
              {% for a_tag_key, a_tag_value in more_tags.items %}
                <a class="dropdown-item more-item" href="#">{{ a_tag_value }}</a>
              {% endfor %}
            </div>
          </li>
        {% endif %}
    </ul>
  </div>
</div>
<div class="row glider-contain">
  <div class="glider">
    {% for partner in partners %}
      <div class="row partner-glider-item">
        <img src="{{ partner.logos.logo.url }}" class="partner-glider-image img-responsive" alt="{{partner.company_name}} logo"/>
        <br><br>
        <button type="button" class="btn partner-glider-button">More info</button>
      </div>
    {% endfor %}
  </div>
  <button aria-label="Previous" class="partner-glider-prev">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </button>
  <button aria-label="Next" class="partner-glider-next">
    <i class="fa fa-arrow-right" aria-hidden="true"></i>
  </button>
</div>
