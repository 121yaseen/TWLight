{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
  <form method="post" action="{% url 'password_change' %}">
    {% csrf_token %}
    {{ form | crispy }}    
    <button class="btn btn-default" type="submit">
      {% comment %} Translators: Found on the password reset page. {% endcomment %}
      {% trans "Change password" %}
    </button>
  </form>    
{% endblock content %}
