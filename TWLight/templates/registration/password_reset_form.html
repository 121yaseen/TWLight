{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{% trans "Reset password" %}</h2>

<p>{% trans "Forgot your password? Enter your email address below, and we'll email instructions for setting a new one." %}</p>

<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-default" type="submit">
    {% trans "Reset password" %}
  </button>
</form>

{% endblock %}
