---

version: '3.2'

services:
  db:
    image: mariadb:10
    ports:
      - "3306:3306"
    env_file:
      - db.env

  twlight:
    image: twlight:latest
    build: .
    command: bash -c "source /root/TWLight/bin/activate && cd /app && /root/TWLight/bin/gunicorn TWLight.wsgi"
    volumes:
      - type: bind
        source: ./backup
        target: /app/backup
      - type: bind
        source: ./media
        target: /app/media
      - type: bind
        source: ./TWLight
        target: /app/TWLight
      - type: bind
        source: ./logs
        target: /app/logs
    ports:
      - "80:80"
    depends_on:
      - 'db'
    env_file:
      - twlight.env
